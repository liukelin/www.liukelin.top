<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />

	<title>绑定账号</title>
	<meta name="keywords" content="团贷网,互联网金融,P2P网贷,P2P理财">
	<meta name="description" content="团贷网是中国互联网金融领军企业，首家注册资本一亿元股份制网贷平台，解决中小微企业资金需求，为投资用户带来高收益。100%本息担保、100%人工审核、足额抵押物担保，确保投资理财用户资金安全。">

	<link rel="stylesheet" href="css/account.css" />
</head>
<body>
<section class="wrap pos-r scroll scroll-active">
	<div class="form-wrap bg-size">
		<div class="form-box">
			<p class="title">使用登录账号绑定</p>
			<div class="inp-box pos-r">
				<span class="pos-a">账号</span>
				<input type="text" placeholder="请输入手机号">
			</div>
			<div class="inp-box pos-r">
				<span class="pos-a">密码</span>
				<input type="password" placeholder="请输入密码">
			</div>
			<div class="clearfix">
				<a href="" class="fr f-p">忘记密码</a>
			</div>
			<div class="a-box">
				<a href="" class="btn bind">确认绑定</a>
				<a href="" class="btn reg">注册</a>
			</div>

		</div>
	</div>
</section>
